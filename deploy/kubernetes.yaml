apiVersion: v1
kind: Namespace
metadata:
  name: wheel-analyzer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wheel-analyzer
  namespace: wheel-analyzer
  labels:
    app: wheel-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wheel-analyzer
  template:
    metadata:
      labels:
        app: wheel-analyzer
    spec:
      containers:
      - name: wheel-analyzer
        image: wheel-analyzer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: wheel-analyzer
  namespace: wheel-analyzer
  labels:
    app: wheel-analyzer
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: wheel-analyzer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wheel-analyzer-hpa
  namespace: wheel-analyzer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wheel-analyzer
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
