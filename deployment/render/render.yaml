# Render.com deployment configuration
# Visit: https://render.com

services:
  - type: web
    name: wheel-analyzer-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter  # or 'free' for free tier
    region: oregon
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: true
